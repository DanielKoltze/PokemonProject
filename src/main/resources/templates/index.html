<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/index.css" th:href="@{/index.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Pokemons</h1>
    <a href="/addPokemon"><button class="btn btn-success">Add new pokemon</button></a>
    <table class="table">
        <thead class="thead-dark">
        <tr class="thead-dark">
            <th>Picture</th>
            <th>id</th>
            <th>attack</th>
            <th>defence</th>
            <th>hp</th>
            <th>name</th>
            <th>primary type</th>
            <th>secondary type</th>
            <th>special attack</th>
            <th>special defence</th>
            <th>speed</th>
            <th>delete</th>
            <th>update</th>
        </tr>
        </thead>
        <tr th:each="pokemon : ${pokemons}">
            <td> <img th:src="@{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + ${pokemon.id} + '.png'}"></td>
            <td th:text="${pokemon.id}">1</td>
            <td th:text="${pokemon.attack}">23</td>
            <td th:text="${pokemon.defence}">42</td>
            <td th:text="${pokemon.hp}">52</td>
            <td th:text="${pokemon.name}">Daniel</td>
            <td th:text="${pokemon.primary_type}">Dragon</td>
            <td th:text="${pokemon.secondary_type}">Fire</td>
            <td th:text="${pokemon.special_attack}">32</td>
            <td th:text="${pokemon.special_defence}">23</td>
            <td th:text="${pokemon.speed}">43</td>
            <td><a th:href="@{'/delete/' + ${pokemon.id}}"><button class="btn btn-danger">delete</button></a></td>
            <td><a th:href="@{'/update/' + ${pokemon.id}}"><button class="btn btn-primary">update</button></a></td>
        </tr>
    </table>
    </div>
</body>
</html>
